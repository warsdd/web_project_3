<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <link rel="icon" type="image/png" href="#">
    <title>From Homeland to Homeland</title>
</head>

<body>

    <div class="page">

        <main class="content">

            <header class="header">
                <div class="header__logo"></div>
            </header>



            <section class="lead">
                <h1 class="lead__title"></h1>
                <p class="lead__subtitle"></p>
                <img class="lead__image" src="#" alt="#">
            </section>



            <section class="intro">
                <h2 class="intro__title"></h2>
                <!--i think there's a quote element you can use instead of p-->
                <p class="intro__text"></p>
                <p class="intro__text"></p>
                <p class="intro__text"></p>
            </section>



            <section class="photo-grid">
                <img class="photo-grid__item" src="./images/__item1.png" alt="#">
                <img class="photo-grid__item" src="./images/__item2.png" alt="#">
                <img class="photo-grid__item" src="./images/__item3.png" alt="#">
                <img class="photo-grid__item" src="./images/__item4.png" alt="#">
                <img class="photo-grid__item" src="./images/__item5.png" alt="#">
                <img class="photo-grid__item" src="./images/__item6.png" alt="#">
                <img class="photo-grid__item" src="./images/__item7.png" alt="#">
                <img class="photo-grid__item" src="./images/__item8.png" alt="#">
            </section>



            <section class="places">
                <div class="place">
                    <h2 class="places__title"></h2>
                    <p class="places__paragraph"></p>
                    <img class="places__image">
                    <a href="header__website"></a>
                </div>
            </section>



            <section class="cover"></section>



            <footer class="footer"></footer>


        </main>

    </div>

</body>

</html>
